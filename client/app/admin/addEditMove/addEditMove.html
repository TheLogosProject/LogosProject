<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h4>Add/Edit Movement</h4>
        <!-- Movement Name -->
          <div class="col l8 center offset-l2 m12 s12">
            <form ng-submit="updateMovement(movement)">
              <div class="input-field col s12">
                  <input class="validate" id="movementName" ng-model="movementName" placeholder="Movement Name" required type="text">
              </div>
              </br>
              <textarea class="materialize-textarea" id="movementStandard" placeholder="Movement Standard" type="text"></textarea>

             </br>
              <input class="validate" id="videoUrl" ng-model="videoUrl" placeholder="Video Url" required type="text">
              <button class="btn waves-effect waves blue darken-3 center" ng-click="updateMovement()" type="submit">Save</button>

              <button class="btn waves-effect waves red darken-3 center" ng-click="cancelMovement()" type="submit">Cancel</button>
            </form>
