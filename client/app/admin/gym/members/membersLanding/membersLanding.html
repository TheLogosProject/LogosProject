<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 center">
                <h4> Manage Members </h4>
                <div class="input-field col s5 m5">
                <input type="text" id="first" ng-model="name">
                <label for="first">Search Name</label>
            </div>
            <div>&nbsp</div>
            <div>&nbsp</div>
            <div>&nbsp</div>
            <div>&nbsp</div>
            <div>&nbsp</div>
            </div>
            <table class="centered">
                <thead>
                    <tr>
                        <th data-field="id">Name</th>
                        <th data-field="name">Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ng-repeat these table rows -->
                    <tr ng-repeat="user in users | filter:name">
                        <td>{{ user.name.first }} {{ user.name.last }}</td>
                        <!--still need to setup "Active", use "isCurrentlyActive prop" maybe add delete to this page?-->
                        <td>Yes</td>
                        <td><a ng-click="selectedID(user._id)" class="waves-effect btn-flat grey lighten-2">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
