<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 center">
                <h4> Manage Members </h4>
            </div>
            <table class="centered">
                <thead>
                    <tr>
                        <th data-field="id">Name</th>
                        <th data-field="name">Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ng-repeat these table rows -->
                    <tr ng-repeat="user in users">
                        <td>{{user.name.first}}</td>
                        <!--set up is currently active -->
                        <td>Yes</td>
                        <td><a href="http://localhost:9000/gym/members/gymId/memberId" class="waves-effect btn-flat grey lighten-2">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
