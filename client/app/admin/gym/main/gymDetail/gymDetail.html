<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h4>
          Manage Gym
        </h4>
      </div>

      <!-- Start of form -->
      <div class="col l8 center offset-l2 m12 s12">
        <form ng-submit="updateGym(gymInfo)">

          <div class="input-field col s12">
            <input class="validate" id="gymName" ng-model="gymName" required type="text">
            <label for="gymName">Gym Name</label>
          </div>

          <div class="input-field col s12">
            <input class="validate" id="address1" ng-model="address1" required type="text">
            <input class="validate" id="address2" ng-model="address2" required type="text">
            <label for="address1">Address</label>
          </div>

          <div class="input-field col l4 s12">
            <input class="validate" id="city" ng-model="city" required type="text">
            <label for="city">City</label>
          </div>

          <div class="input-field col l4 s12">
            <input class="validate" id="state" ng-model="state" required type="text">
            <label for="state">State</label>
          </div>

          <div class="input-field col l4 s12">
            <input class="validate" id="zip" ng-model="zip" required type="text">
            <label for="zip">Zip</label>
          </div>

          <div class="input-field col s12">
            <input class="validate" id="phoneNumber" ng-model="phoneNumber" required type="text">
            <label for="phoneNumber">Phone Number</label>
          </div>

          <div class="input-field col s12">
            <input class="validate" id="gymEmail" ng-model="gymEmail" required type="text">
            <label for="gymEmail">Gym e-mail</label>
          </div>

          <div class="input-field col s12">
            <input class="validate" id="website" ng-model="website" required type="text">
            <label for="website">Website</label>
          </div>

          <!-- <form action="#">
            <div class="file-field input-field">
              <div class="waves-effect btn-flat grey lighten-2">
                <span>Upload logo</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form> -->

          <button class="btn waves-effect waves blue darken-3 center" ng-click="newGym()" type="submit">Submit</button>
          <a href="/#/gym/main">
            <button class="btn waves-effect waves red darken-3 center">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
