<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 center">
                <h4> Manage Gyms </h4>
            </div>
            <div class="col l8 center offset-l2 m12 s12">
                <a href="/gym/main/create" class="small waves-effect waves-light btn blue darken-3">Add New Gym</a>
            </div>
            <table class="centered">
                <thead>
                    <tr>
                        <th data-field="id">Name</th>
                        <th data-field="name">Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ng-repeat these table rows -->
                    <tr ng-repeat="gym in gymInfo">
                        <td>{{gym.name}}</td>
                        <td>{{gym.currently_active}}</td>
                        <td><a href="/gym/manage/{{gym._id}}" class="waves-effect btn-flat grey lighten-2">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
