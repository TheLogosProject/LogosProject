<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h4>Add/Edit Movement</h4>
<!-- Movement Name -->
        <div class="col l8 center offset-l2 m12 s12">
          <form ng-submit="updateMovement(movement)">

            <div class="input-field col s12">
              <input class="validate" id="movementName" ng-model="movementName" required type="text">
              <label for="movementName">Movement Name</label>
            </div>

            <div class="input-field col s12">
              <textarea class="materialize-textarea" id="movementStandard" type="text"></textarea>
              <label for="movementStandard">Movement Name</label>
            </div>

            <div class="input-field col s12">
              <input class="validate" id="videoURL" ng-model="videoURL" required type="text">
              <label for="videoURL">Video URL</label>
            </div>
            <button class="btn waves-effect waves blue darken-3 center" ng-click="updateMovement()" type="submit">Save</button>
            <a href="#/manageGym">
              <button class="btn waves-effect waves red darken-3 center">Cancel</button>
            </a>
          </form>
        </div>
