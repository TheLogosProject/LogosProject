<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h4>
          Edit Gym Programming
        </h4>
      </div>

<!-- Select Program -->
      <div class="row">
          <div class="col s12 m12 l4 center offset-l4">
              <select class="browser-default" ng-model="pathwayID" ng-options="options.value as options.label for options in pathwayOptions" ng-change="onPathwaySelect()">
                  <option value="" disabled selected>Select Program</option>
              </select>
          </div>
      </div>

      <div class="row" ng-show="stages">
          <div class="col s12 m12 l4 center offset-l4">
              <select class="browser-default" ng-model="stageID" ng-options="options.value as options.label for options in stageOptions" ng-change="onStageSelect()">
                  <option value="" disabled selected>Select Program</option>
              </select>
          </div>
      </div>

      <table class="centered">
          <thead>
              <tr>
                  <th data-field="id">Movement Name</th>
                  <th data-field="name">Movement Description</th>
                  <th data-field="name">Edit Movement</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <!-- ng-repeat these table rows -->
              <tr ng-repeat="field in evaluationsList">
                  <td>{{field.name}}</td>
                  <td>{{field.content.explanation}}</td>
                  <td><a href="/#/gym/programming/{{field._id}}" class="waves-effect btn-flat grey lighten-2">Edit</a></td>
              </tr>
          </tbody>
      </table>

<!-- Script required for drop down menu -->
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
