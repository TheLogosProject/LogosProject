<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 center">
                <h4> Add New Gym </h4>
            </div>

            <div class="col l8 center offset-l2 m12 s12">

                <div class="input-field col s12">
                    <input class="validate" id="firstName" ng-model="firstName" placeholder="Owner First Name" required type="text">
                    <input class="validate" id="lastName" ng-model="lastName" placeholder="Owner Last Name" required type="text">
                    <input class="validate" id="email" ng-model="email" placeholder="Owner E-mail" required type="text">
                </div>
            </div>
            
        </div>
    </div>
</div>
