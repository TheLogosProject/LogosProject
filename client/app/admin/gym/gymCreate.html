<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h4>
          Add New Gym
        </h4>
      </div>
      <div class="col l8 center offset-l2 m12 s12">
        <div class="input-field col s12">
          <form ng-submit="newGym(gymInfo)">
            <input class="validate" id="firstName" ng-model="firstName" required type="text">
            <label for="firstName">Owner First Name</label>
          </div>
          <div class="input-field col s12">
            <input class="validate" id="lastName" ng-model="lastName" required type="text">
            <label for="lastName">Owner Last Name</label>
          </div>
          <div class="input-field col s12">
            <input class="validate" id="email" ng-model="email" required type="text">
            <label for="email">Owner Email Address</label>
          </div>
          <button class="btn waves-effect waves blue darken-3 center" ng-click="newGym()" type="submit">Submit</button>
          <a href="#/manageGym">
            <button class="btn waves-effect waves red darken-3 center">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
