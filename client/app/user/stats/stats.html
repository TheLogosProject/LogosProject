<div class="container">
    <div class="section">

        <!-- Profile Photo and Name -->
        <div class="row">
            <div class="col s12 center">
                <img class="responsive-img circle" src="assets/rambo.jpg" />
            </div>
            <div class="col s12 center">
                <h5>User.FirstName User.LastName </h5>
            </div>
        </div>

        <!-- Stats -->
        <div class="row">
        	<div class="col s12 m4 center">
        		<h6> Evaluations Complete</h6>
        		<h4> 47 </h4>
        		<p> Total </p>
        	</div>
        	<div class="col s12 m4 center">
        		<h6> Longest Streak </h6>
        		<h4> 15 </h4>
        		<p> Days </p>
        	</div>
        	<div class="col s12 m4 center">
        		<h6> Current Streak </h6>
        		<h4> 3 </h4>
        		<p> Days </p>
        	</div>
        </div>

        <!-- Badges -->
        <div class="row">
	        <div class="col s12 center">
	        	<h5> Your Badges </h5>
	        </div>
	        <div class="col s12 m4 center">
	        	<img class="badge" ng-src="{{logos.isActive === 'true' && 'assets/badge_black.svg' || 'assets/badge_gray.svg'}}" />
	        	<h5> Logos </h5>
	        </div>
	        <div class="col s12 m4 center">
	        	<img class="badge" ng-src="{{pathos.isActive === 'true' && 'assets/badge_black.svg' || 'assets/badge_gray.svg'}}" />
	        	<h5> Pathos </h5>
	        </div>
	        <div class="col s12 m4 center">
	        	<img class="badge" ng-src="{{ethos.isActive === 'true' && 'assets/badge_black.svg' || 'assets/badge_gray.svg'}}" />
	        	<h5> Ethos </h5>
	        </div>
        </div>

        <!-- Goals -->
        <div class="row">
          <div class="col l8 center offset-l2 m12 s12">
            <h5>
              <br>
              Your Goals
            </h5>
            <ol>
              <li>ng-repeat showing goals
                <i class="material-icons right">
                  <a href="#" ng-click="deleteGoal(goal)">delete</i>
                </a>
              </li>
            </ol>
          <!-- section for adding goal. This will need to be built out once goals are implemented in schema -->
          <a class="waves-effect btn-flat grey lighten-2" ng-click="goalAdd=true">Add Goal</a>
          <div ng-show="goalAdd">
            <input class="validate" id="userGoal" ng-model="userInfo.goal" placeholder="Enter goal" required type="text">
            <a class="waves-effect btn-flat grey lighten-2" ng-click="goalAdd=false">Submit</a>
          </div>
        </div>
        </div>
          <!-- end of adding goal section -->
    </div>
</div>
