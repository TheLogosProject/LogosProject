<div class="container">
    <div class="section">

        <!-- Profile Photo and Name -->
        <div class="row">
            <div class="col s12 center">
                <img class="responsive-img circle" src="app/assets/rambo.jpg" />
            </div>
            <div class="col s12 center">
                <h5>User.FirstName User.LastName </h5>
            </div>
        </div>

        <!-- Stats -->
        <div class="row">
        	<div class="col s12 m4 center">
        		<h6> Evaluations Complete</h6>
        		<h4> 47 </h4>
        		<p> Total </p>
        	</div>
        	<div class="col s12 m4 center">
        		<h6> Longest Streak </h6>
        		<h4> 15 </h4>
        		<p> Days </p>
        	</div>
        	<div class="col s12 m4 center">
        		<h6> Current Streak </h6>
        		<h4> 3 </h4>
        		<p> Days </p>
        	</div>
        </div>

        <!-- Badges -->
        <div class="row">
	        <div class="col s12 center">
	        	<h5> Your Badges </h5>
	        </div>
	        <div class="col s12 m4 center">
	        	<img class="badge" src="app/assets/badge.svg" />
	        	<h5> Logos </h5>
	        </div>
	        <div class="col s12 m4 center">
	        	<img class="badge" src="app/assets/badge.svg" />
	        	<h5> Pathos </h5>
	        </div>
	        <div class="col s12 m4 center">
	        	<img class="badge" src="app/assets/badge.svg" />
	        	<h5> Ethos </h5>
	        </div>
        </div>

        <!-- Goals -->
        <div class="row">
            <div class="col s12 center">
                <h5> Your Goals </h5>
                <a class="waves-effect waves btn-flat">Add Goal</a>
                <ol>
                    <li>ng-repeat showing goals
                    <i class="material-icons right"> <a href="#" ng-click="deleteGoal(goal)">delete</i></a>
                    </li>
                </ol>
            </div>
        
        </div>
    </div>
</div>
