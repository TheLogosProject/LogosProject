<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
<!-- progress chart-->
        <div class="c100 p50 center">
          <span>50%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
<!-- end progress chart-->
        <h5 class="center">Logos Progress</h5>

        <ul class="tabs">
          <li class=" tab col s4">
            <a class="active blue darken-3 white-text" href="#Step1">Step 1</a>
          </li>
          <li class="tab col s4">
            <a class="active blue darken-3 white-text" href="#Step2">Step 2</a>
          </li>
          <li class="tab col s4 disabled">
            <a class="grey-text text-lighten-2" href="#Step3">Step 3</a>
          </li>
        </ul>
        <br>
        <h5>Knowledge</h5>
        <form ng-submit="submitKnowledge(answers)">

          <div class="input-field col s12">
            <textarea class="materialize-textarea" id="textarea1" type="text"></textarea>
            <label for="textarea1">What is CrossFit?</label>
          </div>

          <div class="input-field col s12">
            <textarea class="materialize-textarea" id="textarea2" type="text"></textarea>
            <label for="textarea2">What is the Hopper Model?</label>
          </div>

          <div class="input-field col s12">
            <textarea class="materialize-textarea" id="textarea3" type="text"></textarea>
            <label for="textarea3">What is the Health/Wellness model?</label>
          </div>

          <br>
          <button class="btn waves-effect waves blue darken-3 center modal-close" ng-click="submitKnowledge(answers)" type="submit">Submit</button>

        </div>
      </div>
    </div>
  </div>
