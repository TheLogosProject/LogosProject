<div class="container">
    <div class="row center">
        <!-- Register Form -->
        <div class="col s12 l8 offset-l2 m12">
            <div class="input-field col s12">
                <br>
                <form ng-submit="register(form)">
                    <h4 class="center light-blue-text text-darken-3">Register</h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" id="firstName" ng-model="user.firstName" required type="text">
                            <label for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" id="lastName" ng-model="user.lastName" required type="text">
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" id="emailReg" ng-model="user.email" required type="email">
                            <label for="emailReg">Email</label>
                        </div>
                    </div>

                    <!-- ************** this will need to be a dropdown that will pre-populated with existing, active gyms ************** -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" id="gym" ng-model="gym" required type="text">
                            <label for="gym">Enter Gym Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" id="password1" ng-model="passwordReg" required type="password">
                            <label for="passwordReg">Choose Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" id="password2" ng-model="passwordRegCheck" type="password">
                            <label for="passwordRegCheck">Confirm Password</label>
                            <p id="validate-status"></p>
                        </div>
                    </div>
                    <button class="btn waves-effect waves blue darken-3 center" type="submit">Register</button>
                </form>
                <div class="row">
                    <div class="input-field col s12">
                        <div> OR </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <a href="/#/login" class="waves-effect waves btn-flat grey lighten-2">Login to an Existing Account</a>
                        </div>
                    </div>
                </div>
                <!-- Password match validation -->
                <script>
                $(document).ready(function() {
                    $("#password2").keyup(validate);
                });

                function validate() {
                    var password1 = $("#password1").val();
                    var password2 = $("#password2").val();

                    if (password1 == password2) {
                        $("#validate-status").text("Password is valid!");
                    } else {
                        $("#validate-status").text("Passwords DO NOT match!");
                    }
                }
                </script>
            </div>
        </div>
    </div>
